
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">

                    <h3><strong>Modern light clothes</strong></h3>
                    <small>Dress modern</small>
                    <span>$212.22</span>
                </div>
                <div class="product__custom">
                    <img src="/storage/img/3puntos.svg">
                    <div class="product__select">
                        <img src="/storage/img/checkout minus.svg">
                        <span>4</span>
                        <img src="/storage/img/chekout plus.svg">
                    </div>
                </div>
            </arcticle>
            <arcticle class="details__product">
                <div class="product__imagen">
                    <img src="/storage/img/checkout ima2.svg">

                    <h3><strong>Modern light clothes</strong></h3>
                    <small>Dress modern</small>
                    <span>$212.22</span>
                </div>
                <div class="product__custom">
                    <img src="/storage/img/3puntos.svg">

            <arcticle class="details__product">

                    <h3><strong>Modern light clothes</strong></h3>
                    <small>Dress modern</small>
                    <span>$212.22</span>
                </div>
                <div class="product__custom">
                    <img src="/storage/img/3puntos.svg">
                    <div class="product__select">
                        <img src="/storage/img/checkout minus.svg">
                        <span>4</span>
                        <img src="/storage/img/chekout plus.svg">
                    </div>
                </div>
            </arcticle>
        </section>
        <section class="section__shopping">
            <article class="Shopping__title">
                <h3>Shipping information</h3>
            </article>
            <article class="section__card">
                <div class="dropdown">
                    <div class="dropdown__button">
                        <div class="shopping__card">
                            <img src="../storage/img/visa.svg">
                            <label>**** **** **** 2143</label>
                        </div>
                        <div class="shopping__option">
                            <img src="../storage/img/flechadespliegue.svg">
                        </div>
                    </div>
                    <div class="dropdown__content">
                        <div class="shopping__card">
                            <img src="../storage/img/visa.svg">

                        </div>
                        <div class="shopping__card">
                            <img src="../storage/img/visa.svg">

                        </div>
                        <div class="shopping__card">
                            <img src="../storage/img/visa.svg">
                            <label>**** **** **** 2143</label>
                        </div>
                    </div>
                </div>
            </article>
            <article class="section__bill">
                <div class="bill__total">
                    <label>Total (9 items)</label>
                    <span>$131.97</span>
                </div>
                <div class="bill__fee">
                    <label>Shipping Fee</label>
                    <span>$.0.00</span>
                </div>
                <div class="bill__subtotal">
                    <label>Sub Total</label>
                    <span>$131.97</span>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__ul">
            <li>
                <a href="#">
                    <span>Pay</span>
                </a>
            </li>
        </ul>
    </footer>

</html>
